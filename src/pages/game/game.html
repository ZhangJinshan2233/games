<ion-header>

  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 text-center class="divider-col">
          <button clear full ion-button (click)="teamTapped(game.team1Id)">
             Home
            </button>
      </ion-col >
      <ion-col col-6 text-center>
          <button  clear full ion-button (click)="teamTapped(game.team2Id)">
              Away
          </button>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col col-6 text-center class="divider-col"
                (click)="teamTapped(game.team1Id)">

        <h6>{{game.team1}}</h6>

      </ion-col>
      <ion-col col-6 text-center 
               (click)="teamTapped(game.team2Id)">

          <h6>{{game.team2}}</h6>

      </ion-col>
    </ion-row>

    <ion-row baseline class="top-bottom-border">
      <ion-col text-center (click)="teamTapped(game.team1Id)">
        <h1 [class.primary-color]="isWinner(game.team1Score,game.team2Score)">
            {{game.team1Score}}
        </h1>
      </ion-col>
      <ion-col text-center>
        <ion-label>Score</ion-label>
      </ion-col>
      <ion-col text-center (click)="teamTapped(game.team2Id)">
          <h1 [class.primary-color]="isWinner(game.team2Score,game.team1Score)">
              {{game.team2Score}}
          </h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-item>
      <ion-icon name="calender" item-left></ion-icon>
      {{game.gameTime|date:'M/d/yy'}} {{game.gameTime|date:'shortTime'}}
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-7>
          <ion-label>{{game.location}}</ion-label>
        </ion-col>
        <ion-col col-2 text-center>
          <button ion-button outline (click)="goToMap()">
            <ion-icon name="map"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-2 push-1>
            <button ion-button outline (click)="goToDirection()">
                <ion-icon name="navigate"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
