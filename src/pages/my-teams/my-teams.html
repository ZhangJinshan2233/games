<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>
      My Teams
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  *ngIf="!favourites">
    <ion-card-header class="my-teams-header">
      No Followed Teams
    </ion-card-header>
    <ion-card-content>
        <p>First select a tournament, then you can follow teams from their team page</p>
        <button full ion-button (click)="goToTournaments()">Find a tournament</button>
      </ion-card-content>
  </ion-card>
  <ion-card *ngIf="favourites">

      <ion-list>
          <ion-list-header class="my-teams-header">Follow Teams</ion-list-header>
           <button ion-item *ngFor="let item of favourites" (click)="favouriteTapped($event,item)">
             <ion-icon name="star"></ion-icon>
             {{item.team.name}}
             <p>{{item.tournamentName}}</p>
           </button>
         </ion-list>
         <p>First select a tournament, then you can follow teams from their team page</p>
         <button full ion-button (click)="goToTournaments()">Find a tournament</button>
  </ion-card>
 
 
  
</ion-content>
