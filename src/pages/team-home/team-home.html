<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons  end>
      <button ion-button (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
  <ion-tabs>
    <ion-tab tabIcon="basketball" tabTitle="Team" [rootParams]="team" [root]="teamDetailTab"></ion-tab>
    <ion-tab tabIcon="podium" tabTitle="Standing" [rootParams]="team" [root]="standingTab"></ion-tab>
  </ion-tabs>
